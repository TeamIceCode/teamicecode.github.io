<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="changePassword.css">
    <title>Change Password</title>
</head>
<body>
    <div class="changePassword">
        <form id="form" onsubmit ="validate()"> 
            <div style="text-align: left;" onkeyup="check()">
                <label>Enter password :</label>
                    <input style="margin-left:1.15rem"; id="password" type="password"  required/>
                <br>
                <label>Confirm password:</label>
                    <input class="responsiveMargin" id="confirm_password" type="password" required/> 
                </div><br>
                <span id='message'></span>
                <br>
                <div>   
                    <button class="neon-button" type="submit">Change Password</button> 
                    <button class="neon-button" id="reset" type = "reset" value = "Reset" >Reset</button>
                </div>
            </div>
        </div>


    <script src="changePasswordScript.js"></script>
</body>
</html>
