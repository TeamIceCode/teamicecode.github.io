<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="shortcut icon" href="../images/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="icons/favicon-32x32" sizes="32x32" href="../images/icons/favicon-32x32.png">
    <link rel="icon" type="icons/favicon-16x16" sizes="16x16" href="../images/icons/favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <!-- Online Source -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- SaSS -->
    <link rel="stylesheet" href="../style.css">

</head>
<body>

    <section class="slol">

        <card class="card bg-infobtn-info border-0 justify-content-center align-items-center">

            <div class="container-fluid row row-cols-1 row-cols-sm-12 mb-3 g-1">

                <form action="" class="container col-sm-5 pt-3 pb-3 mt-3 shadow bg-light border rounded-3">

                    <div class="card-body align-items-center">
                        <!-- First Name text field -->
                        <div class="mb-3">
                            <label for="fName" class="form-label">
                                First Name
                            </label>
                            <input type="text" class="form-control" id="fName" placeholder="Enter your First name" required>
                        </div>
                        <!-- Last Name text field -->
                        <div class="mb-3">
                            <label for="lName" class="form-label">
                                Last Name
                            </label>
                            <input type="text" class="form-control" id="lName" placeholder="Enter your Email Address" required>
                        </div>
                        <!-- Email Address field -->
                        <div class="mb-3">
                            <label for="emailAdd" class="form-label">
                                Email address
                            </label>
                            <input type="email" class="form-control" id="emailAdd" placeholder="Enter your Email Address" required>
                        </div>
                        <!-- Contact Number -->
                        <div class="mb-3">
                            <label for="contactNo" class="form-label">
                                Contact Number
                            </label>
                            <input type="text" class="form-control" id="contactNo" placeholder="Enter your Contact Number (046)-123-4567" required>
                        </div>
                        <!-- Message box -->
                        <div class="mb-3">
                            <label for="message" class="form-label">
                                Please state your concerns here.
                            </label>
                            <textarea class="form-control" id="message" rows="3">
                            </textarea>
                        </div>
                        <!-- Action Buttons -->
                        <button type="submit" class="btn btn-info">Submit</button>
                        <button type="reset" class="btn btn-outline-primary">Clear</button>

                    </div>

                </form>
            </div>

        </card>

    </section>

    
    <footer class="text-bg-info p-3 text-center" id="contact">
    
        <p class="mt-4 text-sm-center">
            Â© Team Ice Code -2023
        </p>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
